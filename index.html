<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting</title>
    <!-- daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      #parent {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: auto;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Hunting</h1>

    <section>
      <input
        type="text"
        data-search="button"
        placeholder="Type here"
        class="input input-bordered input-info w-full max-w-xs" />
      <button onclick="searchResult()" class="btn btn-active btn-accent">
        Accent
      </button>
    </section>

    <!-- Loading spinner -->
    <div data-spinner class="text-center mt-20 hidden">
      <span class="loading loading-spinner loading-lg"></span>
    </div>

    <div id="parent">
      <!-- <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure>
          <img
            src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
            alt="Shoes" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Shoes!</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div> -->
    </div>
    <div class="text-center mt-20 mb-3">
      <button
        onclick="handleShowAll()"
        data-show-all
        class="btn btn-accent hidden mt-3 text-white">
        Show all
      </button>
    </div>

    <section>
      <!-- MODAL -->
      <!-- Open the modal using ID.showModal() method -->

      <dialog id="displayDetail" class="modal">
        <form method="dialog" class="modal-box space-y-3">
          <img src="" data-phone-image alt="" class="mx-auto" />
          <h3 class="font-bold text-lg" data-phone-name>Hello!</h3>
          <p data-display-size></p>
          <p data-chipset></p>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </section>

    <!-- js file -->
    <script src="./script.js"></script>
  </body>
</html>
